<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
/*   border: 1px solid; */
  font-family: 微軟正黑體;
  position: relative;
}

html, body {
  width: 100%; height: 100%;
  margin: 0px; padding: 0px;
}
body {
  background-color: #d1d1d1;
  border-top: solid 20px #f24;
  border-bottom: solid 20px #f24;
  box-sizing: border-box;
  overflow: hidden;
}
.namecard {
  width: 350px;  height: 200px;
  padding: 20px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 150px;
  background-color: #eee;
  
  letter-spacing: 1px;
  font-weight: 100;
  
  color: rgba(0, 0, 0, 0.5);
  
  border: 1px solid rgba(0, 0, 0, 0.15);
  overflow: hidden;
  border-radius: 6px;
  box-shadow: 0px 0px 15px
  rgba(0, 0, 0, 0.2);
}

.namecaed h2 {
  font-size: 25px;
  font-weight: 700;
}

.namecard h2 span {
  font-size: 12px;
}

.namecard h5 {
  color: #f24;
  font-weight: 500;
}
.namecard p {
  font-size: 12px;
  line-height: 22px;
}

.circle {
  width: 100px; height: 100px;
  border-radius: 100%;
  position: absolute;
}

.circle1 {
  right: 100px;
  background-color: #f24;
}

.circle2 {
  width: 60px; height: 60px;
  top: -30px;
  right: -30px;
  border: 3px solid #f24;
}

.page_title {
  text-align: center;
  color: #555;
  font-weight: 500;
}

.mark {
  font-size: 300px;
  position: absolute;
  top: 100px;
  font-weight: 100;
  color: rgba(0, 0, 0, 0.035)
}
</style>
<body>
    <div class="mark">NAMECARD</div>
<div class="namecard">
  <h2>李冠誼
  <span>(Roy Lee)</span>
  </h2>

  <h5>前端工程師</h5>

  <hr>
  <p>創立墨雨設計，從平面設計/動畫玩到網頁前後端開發，致力於將Motion Graphic加入互動性精神創造新型態的網頁體驗。</p>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
</div>
<h3 class="page_title">動畫網頁課程範例ㄧ-名片</h3>
</body>
</html>
